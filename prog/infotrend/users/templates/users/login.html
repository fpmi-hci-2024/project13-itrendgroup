{% extends 'base.html' %}

{% block content %}
<body>
    

<h1 class="about-h1">Авторизация</h1>

<form class='addpost-form' action="" method="post">
    {% csrf_token %}
    <div class="'form-error">{{ form.non_fields_errors }}</div>
    {% for f in form %}
        <div class="form-group">
            <label class="label-group" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{f}}
        </div>
    {% endfor %}
    <p id='but'><button type="submit" class="btn btn-outline-info">Войти</button></p>

</form>
</body>
{% endblock %}
