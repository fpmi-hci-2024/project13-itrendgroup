{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link type='text/css' href="{% static 'news/css/addpost.css' %}" rel="stylesheet"/>
</head>
<body>
   <h1>Блок добавления статьи!</h1>
<div class="addpost-cont">
    <form class='addpost-form' action="" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <div class="form-group">
            <label class="label-group" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{f}}
        </div>
        {% endfor %}
        <p><button type="sumbit" class="btn btn-outline-info">Отправить</button></p>
    </form>
  
</div>
</body>

{% endblock %}
